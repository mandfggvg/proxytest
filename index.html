<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Embedded Websites</title>
  <style>
    /* Styles for custom tabs */
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      margin-right: 10px;
      padding: 10px;
      background-color: #ddd;
      cursor: pointer;
    }
    .tab.active {
      background-color: #aaa;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Proxy Embedded Websites</h1>

  <!-- Custom Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="changeSite('https://www.google.com')">Google</div>
    <div class="tab" onclick="changeSite('https://www.wikipedia.org')">Wikipedia</div>
    <div class="tab" onclick="changeSite('https://www.youtube.com')">YouTube</div>
  </div>

  <!-- Embedded Site (Iframe) -->
  <iframe id="siteFrame" src="http://localhost:3000/?url=https://www.google.com"></iframe>

  <script>
    // Function to change the site in the iframe
    function changeSite(url) {
      // Change iframe src to use the proxy with the new URL
      document.getElementById('siteFrame').src = `http://localhost:3000/?url=${encodeURIComponent(url)}`;

      // Update active tab styling
      let tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
